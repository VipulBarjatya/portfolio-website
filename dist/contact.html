    <!-- Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here's how you can reach me</p>
            <div class="section-contact">
                <div class="form">
                    <form action="" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                        <div class="text-fields">
                            <input type="text" class="text-input name-input" placeholder="Name" name="name">
                            <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                            <input type="email" class="text-input email-input" placeholder="Email" name="email">
                            <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                            <textarea class="text-input message-input" placeholder="Enter Message"
                                name="message"></textarea>
                        </div>
                        <div class="my-2">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                        <button type="Submit" class="btn-dark">Submit</button>
                    </form>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1778.8166738882599!2d75.71715480057784!3d26.915129098508604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db376d7b891e1%3A0x778fa4104c08a5ec!2sMy%20Product%20Shoot%20-%20Jaipur!5e0!3m2!1sen!2sin!4v1656589541894!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <div class="contact-item text-center">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <p>vipulbarjatya@gmail.com</p>
            </div>
            <div class="contact-item text-center ">
                <i class="fa-solid fa-mobile-screen fa-2x"></i>
                <p>+91:7568490856</p>
            </div>
            <div class="contact-item text-center">
                <i class="fa-solid fa-address-card fa-2x"></i>
                <p>P-5, Bhuwneshwari Vatika, Vaishali Marg West, Jaipur</p>
